<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!--<video src="midia/meu_video.webm.webm" width="500" controls></video>-->

    <video width="500" poster="imagens/img_capa.png" controls loop>
        <source src="midia/meu_video.mp4" type="video/mp4">
        <source src="midia/meu_video.ogv" type="video/ogg">
        <source src="midia/meu_video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com vídeos</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/_iTrb6RtAAk?si=W4FINnZyOvZpDGJ6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
